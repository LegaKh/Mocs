<dom-module id="mocs-order">
  <link rel="stylesheet" href="mocs-order.css" />
  <template>
    <paper-material elevation='4' animated>
      <section class="flex layout vertical wrap">
        <div><span>Order #</span><span>{{id}}</span></div>
        <div><span>State: </span><span>{{aasm_state}}</span></div>
      </section>

      <template is="dom-repeat" items="{{items}}">
        <paper-material elevation='4' animated>
          <span>{{item.name}}</span>
          <span>{{item.price}}</span><span> $</span>
        </paper-material>
      </template>

      <template is="dom-if" if="{{copmuteButton(aasm_state)}}">
        <paper-button raised class="flex layout vertical" on-tap="performAction">
          <span>{{computeAction(aasm_state)}}</span>
        </paper-button>
      </template>

    </paper-material>
  </template>

  <script src="mocs-order.js"></script>
</dom-module>
