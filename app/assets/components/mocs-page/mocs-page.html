<dom-module id="mocs-page">
  <link rel="stylesheet" href="mocs-page.css" />
  <template>

    <paper-tabs selected="{{selected}}">
      <paper-tab>Items</paper-tab>
      <paper-tab>Orders</paper-tab>
    </paper-tabs>

    <iron-ajax
      auto
      url="/items"
      handle-as="json"
      last-response="{{items}}"></iron-ajax>

    <iron-pages selected="{{selected}}">
      <div>
        <section class="flex layout horizontal wrap">
          <template is="dom-repeat" items="{{items}}">
            <paper-material elevation='4' animated>
              <span>{{item.name}}</span><br/>
              <span>Price: </span><span>{{item.price}}</span><span> $</span>
              <paper-button raised on-tap="addToCart">Add to Cart</paper-button>
            </paper-material>
          </template>
        </section>
      </div>

      <div>
        <span>page2</span>
      </div>

    </iron-pages>

  </template>

  <script src="mocs-page.js"></script>
</dom-module>
